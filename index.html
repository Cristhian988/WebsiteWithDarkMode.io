<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website With Dark Mode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <nav>
            <a href="#" class="logo"><img src="images/logo.png" alt="logo" id="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Clients</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="toggle-btn" id="btn">
                <span id="btnText">Dark</span>
                <img src="images/moon.png" alt="moon" id="btnIcon">
            </div>
        </nav>

        <div class="content">
            <h1>Hello!</h1>
            <h1><span>I'm</span> Criss EA</h1>
            <p>I'm developer and designer with a passion for website design. I always try my best to provide the best experience.</p>
            <a href="#">Hire me</a>
        </div>

        <div class="image-box">
            <img src="images/user.png" alt="user">
            <div class="pattern">
                <img src="images/background.png">
                <img src="images/background.png">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
